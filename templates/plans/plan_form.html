{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="{% static 'css/sweetalert2.css' %}">
<script src="{% static 'js/sweetalert2.js' %}"></script>

<div class="container">
    {% if plan.pk %}
        <h2>编辑计划信息</h2>
    {% else %}
        <h2>添加计划信息</h2>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                <label for="{{ field.id_for_label }}">{{ field.label }}:</label>
                {{ field }}
                {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                {% endif %}
            </div>
        {% endfor %}
        <div class="handleButton">
            <button type="submit" id="saveButton">保存</button>
            <button type="button" id="cancelButton" onclick="window.parent.Swal.close();">取消</button>
        </div>
    </form>
</div>

{% if plan.pk %}
    <script>
        const actionUrl = "{% url 'plan_update' plan.pk %}";
    </script>
{% else %}
    <script>
        const actionUrl = "{% url 'plan_create' %}";
    </script>
{% endif %}

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        const url = actionUrl
        form.addEventListener('submit', function (e) {
            // 阻止表单默认提交
            e.preventDefault();
            let formData = new FormData(form)
            // 使用fetch发送请求
            fetch(url, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest',
                    'X-CSRFToken': formData.get('csrfmiddlewaretoken')
                }
            }).then(response => response.json())
                .then(({messages, status}) => {
                    if (status === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: messages,
                            text: '数据已成功提交'
                        }).then((result) => {
                            if (result.value) {
                                // 刷新父页面
                                window.parent.location.reload()
                            }
                        })
                    } else {
                        // 解析嵌套的 JSON 字符串
                        const errors = JSON.parse(messages);
                        // 构造错误信息的文本
                        let errorMessage = '';
                        for (const field in errors) {
                            if (errors.hasOwnProperty(field)) {
                                errors[field].forEach(error => {
                                    errorMessage += `<li style="color:red;text-align:left;margin-left: 100px;"> ${error.message} </li>`;
                                });
                            }
                        }
                        // 使用 SweetAlert2 显示错误信息
                        Swal.fire({
                            icon: 'error',
                            title: '提交错误',
                            html: errorMessage,
                            confirmButtonText: '关闭'
                        });
                    }

                }).catch(() => {
                Swal.fire({
                    icon: 'error',
                    title: '网络请求失败',
                    text: '无法连接到服务器，请稍后再试',
                    confirmButtonText: '关闭'
                })
            })
        })
    })
</script>
